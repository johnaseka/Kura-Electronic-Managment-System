{% extends 'vote/admin/admin_base.html' %}
{% load static %}
{% block title_block %}
    <title>Create Candidate</title>
{% endblock %}

{% block body_block %}

    <form action="" method="post">
        <div class="form">
            <p>Create Candidate</p>
            {% csrf_token %}
            <div class="fieldWrapper_group">
                <div class="fieldWrapper2">
                    <label for="registration_number">Registration Number</label>
                    <input class="input" type="text" name="registration_number" maxlength="8" id="registration_number" required>
                </div>

                <div class="spacer"></div>

                <div class="fieldWrapper2">
                    <label for="first_name">First Name</label>
                    <input class="input" type="text" name="first_name" maxlength="254" id="first_name" required="">
                </div>
            </div>

            <div class="fieldWrapper_group">
                <div class="fieldWrapper2">
                    <label for="election">Department</label>
                    <select class="input" name="election" id="election" required>
                        <option>---------SELECT YOUR DEPARTMENT---------</option>
                        {% for election in election_list %}
                            <option value="{{ election.id }}">{{ election.election_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="spacer"></div>

                <div class="fieldWrapper2">
                    <label for="surname">Last Name</label>
                    <input class="input" type="text" name="surname" maxlength="254" id="surname" required="">
                </div>
            </div>

            <div class="fieldWrapper_group">
                <div class="fieldWrapper2">
                    <label for="phone_number">Phone Number</label>
                    <input class="input" type="text" name="phone_number" maxlength="10" id="phone_number" required="">
                </div>

                <div class="spacer"></div>

                <div class="fieldWrapper2">
                    <label for="gender">Gender</label>
                    <select class="input" name="gender" id="gender" required>
                        <option>---------SELECT GENDER---------</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <div class="fieldWrapper_group">
                <div class="short">
                    <label for="email">Email Address</label>
                    <input type="text" name="email" maxlength="254" id="email" required>
                </div>
            </div>
        </div>

        <div class="button-group">
            <input class="submit" type="reset" value="CANCEL CHANGES">
            <input id="submit2" type="submit" value="SUBMIT"/>
        </div>
    </form>

{% endblock %}
